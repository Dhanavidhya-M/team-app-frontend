<style>
    input{
        margin-bottom: 10px;
    }
    div{
        margin-bottom: 20px;
    }
   
</style>

<div>
    <h3>Add User Form</h3>
    <form (ngSubmit)="addUser()">
        <label>Name : </label>
        <input [(ngModel)]="newUser.name" name="name" type="text" id="name" required />
        <br>
        <label>Email : </label>
        <input [(ngModel)]="newUser.email" name="email" type="text" id="email" required />
        <br>
       
        <br>
        <button type="submit">Submit</button>
    </form>
</div>

<div>
    <h3>All Users</h3>
    <table border="1" cellspacing="3" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr></thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}} </td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>

    </table>
    
</div>
