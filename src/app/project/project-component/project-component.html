<style>
    input{
        margin-bottom: 10px;
    }
    div{
        margin-bottom: 20px;
    }
   
</style>


<div>
    <h4>Add Project Form</h4>
    <form (ngSubmit)="addProject()">
        <label>Title : </label>
        <input [(ngModel)]="newProject.title" name="title" type="text" id="title" required />
        <br>
        <label>description : </label>
        <input [(ngModel)]="newProject.description" name="description" type="text" id="description" required />
        <br>
        <label>startDate: </label>
        <input [(ngModel)]="newProject.startDate" name="startDate" type="text" id="startDate" required />
        <br>
         <label>endDate: </label>
        <input [(ngModel)]="newProject.endDate" name="endDate" type="text" id="endDate" required />
        <br>
         <label>User ID: </label>
        <input [(ngModel)]="newProject.user.id" name="userId" type="number" id="userId" required />
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div><br>

<div>
    <h4>Assign Users to Project</h4>
    <!-- <form (ngSubmit)="assginUser()">
        <label></label>
    </form> -->
    
</div>

<br><br>
<div>
    <h4>All Projects</h4>
    <table border="1" cellspacing="3" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>description</th>
                <th>startDate</th>
                <th>endDate</th>
                <th>User ID</th>
            </tr></thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td>{{project.id}} </td>
                    <td>{{project.title}}</td>
                    <td>{{project.description}}</td>
                    <td>{{project.startDate}}</td>
                    <td>{{project.endDate}}</td>
                    <td>{{project.user.id}}</td>
                </tr>
            </tbody>

    </table>
    
</div>
