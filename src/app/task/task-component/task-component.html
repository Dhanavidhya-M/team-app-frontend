
<style>
    input,select{
        margin-bottom: 10px;
    }
    div{
        margin-bottom: 20px;
    }
   
</style>


<div>
    <h3>Add Task Form</h3>
    <form (ngSubmit)="addTask()">
        <label>Title : </label>
        <input [(ngModel)]="newTask.title" name="title" type="text" id="title" required />
        <br>
        <label>description : </label>
        <input [(ngModel)]="newTask.description" name="description" type="text" id="description" required />
        <br>
        <label>Status:</label>
         <select  [(ngModel)]="newTask.status" name="status" required>
        <option value="TODO">TODO </option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="DONE">DONE</option>
        </select>
<br>
         <label>Project ID: </label>
        <input [(ngModel)]="newTask.project.id" type="number" name="projectId" id="projectId" required />
        <br>

         <label>User ID: </label>
        <input [(ngModel)]="newTask.user.id" type="number" name="userId" id="userId" required />
        <br>

        <br>
        <button type="submit">Submit</button>
    </form>
</div>


<br><br>
<div>
    <h4>All Projects</h4>
    <table border="1" cellspacing="3" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>description</th>
                <th>Status</th>
                <th>Project ID</th>
                <th>User ID</th>
            </tr></thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{task.id}} </td>
                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.status}}</td>
                    <td>{{task.project.id}}</td>
                    <td>{{task.user.id}}</td>
                </tr>
            </tbody>

    </table>
    
</div>
